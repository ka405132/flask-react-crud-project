pipeline {
    agent any

    environment {
        // لو عايز تحط متغيرات عامة للمشروع
        PROJECT_NAME = "flask-react-crud-project"
    }

    stages {

        stage('Checkout SCM') {
            steps {
                // تأكد من جلب آخر نسخة من الريبو
                checkout([$class: 'GitSCM', 
                          branches: [[name: '*/main']], 
                          userRemoteConfigs: [[url: 'https://github.com/ka405132/flask-react-crud-project.git']]
                ])
            }
        }

        stage('Build Docker Images') {
            steps {
                
                dir("${WORKSPACE}") {
                    sh 'docker compose build'
                }
            }
        }

        stage('Run Containers') {
            steps {
                dir("${WORKSPACE}") {
                    sh 'docker compose up -d'
                }
            }
        }

        stage('Verify Services') {
            steps {
                echo "Services should now be running. You can add healthchecks or curl commands here."
            }
        }
    }

    post {
        success {
            echo "✅ Build and deployment completed successfully!"
        }
        failure {
            echo "❌ Build failed. Check the logs!"
        }
        always {
            dir("${WORKSPACE}") {
              
                sh 'docker compose down || true'
            }
        }
    }
}

